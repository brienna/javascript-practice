<!-- 14.3. Tabs

A tabbed interface is a common design pattern. It allows you to select an interface panel by choosing from a number 
of tabs “sticking out” above an element.

In this exercise you’ll implement a simple tabbed interface. Write a function, asTabs, that takes a DOM node and 
creates a tabbed interface showing the child elements of that node. It should insert a list of <button> elements at 
the top of the node, one for each child element, containing text retrieved from the data-tabname attribute of the 
child. All but one of the original children should be hidden (given a display style of none), and the currently 
visible node can be selected by clicking the buttons. -->

<!DOCTYPE html>
<div id="wrapper">
  <div data-tabname="one">Tab one</div>
  <div data-tabname="two">Tab two</div>
  <div data-tabname="three">Tab three</div>
</div>
<script>
  function asTabs(node) {
    // builds array containing node's child elements
    var childElements = document.querySelectorAll('[data-tabname]');
    var tabs = [];
    for (var i = 0; i < childElements.length; i++) {
      tabs.push(childElements[i]);
    }
    
    // builds and appends list of <button> elements
    var buttonList = document.createElement('div');
    tabs.forEach(function(tab, index) {
      var button = document.createElement('button');
      var buttonText = document.createTextNode(tab.dataset.tabname);
      button.appendChild(buttonText);
      buttonList.appendChild(button);
      button.addEventListener('click', function() {
        selectTab(index);
      });
    });
    node.insertBefore(buttonList, node.firstChild);
    
    // function that event listener will call
    function selectTab(index) {
        tabs.forEach(function(tab, i) {
          if (index == i) {
            tab.style.display = '';
          } else {
            tab.style.display = 'none';
          }
        });
      } 
      
    selectTab(0); // to initially show first tab
  }
   
  asTabs(document.querySelector("#wrapper"));
</script>


<!-- Eloquent JavaScript answer: -->
<!doctype html>

<div id="wrapper">
  <div data-tabname="one">Tab one</div>
  <div data-tabname="two">Tab two</div>
  <div data-tabname="three">Tab three</div>
</div>
<script>
  function asTabs(node) {
    var tabs = [];
    for (var i = 0; i < node.childNodes.length; i++) {
      var child = node.childNodes[i];
      if (child.nodeType == document.ELEMENT_NODE)
        tabs.push(child);
    }

    var tabList = document.createElement("div");
    tabs.forEach(function(tab, i) {
      var button = document.createElement("button");
      button.textContent = tab.getAttribute("data-tabname");
      button.addEventListener("click", function() { selectTab(i); });
      tabList.appendChild(button);
    });
    node.insertBefore(tabList, node.firstChild);

    function selectTab(n) {
      tabs.forEach(function(tab, i) {
        if (i == n)
          tab.style.display = "";
        else
          tab.style.display = "none";
      });
     
    }
    selectTab(0);
  }
  asTabs(document.querySelector("#wrapper"));
</script>
